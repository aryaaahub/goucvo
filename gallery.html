<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto & Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeri Foto & Video</h1>
    <div class="gallery">
        <img src="https://drive.google.com/uc?export=view&id=1ABC123DEF456" alt="Foto 1">
        <img src="https://drive.google.com/uc?export=view&id=1XYZ789GHI101" alt="Foto 2">
        <img src="https://drive.google.com/uc?export=view&id=1JKL456MNO789" alt="Foto 3">
    </div>
    <h2>Video</h2>
    <video controls width="640">
        <source src="{video_filename}" type="video/mp4">
        Browser Anda tidak mendukung pemutaran video.
    </video>
</body>
</html>
